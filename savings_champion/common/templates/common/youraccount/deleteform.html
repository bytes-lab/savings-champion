<div class="modal fade delete-account" id="deleteaccount" tabindex="-1" role="dialog" aria-labelledby="deleteaccountLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="deleteaccountLabel">Delete my account</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <p>If you wish to unsubscribe from our newsletter or rate alerts you can modify your
                        subscription at the bottom of your account</p>
                </div>
                <div class="alert alert-danger">
                    <p>This will take effect immediately after pressing the button below.</p>
                </div>
                <br>

                <form class="delete-account-form" action="{% url 'delete_account' %}" method="post">
                    {% csrf_token %}
                    {{ deleteform }}
                </form>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-info" data-dismiss="modal" value="No, I want to keep my account.">
                <input type="button" value="Yes, delete my account now" class="btn btn-danger js-delete-account"/>
            </div>
        </div>
    </div>
</div>
