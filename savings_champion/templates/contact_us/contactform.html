<div style="display:none">
    <div id="contactform">
        <h3>Contact Us</h3>

        <form action="{% url 'submit_contact_form' %}" class="contactform" method="post">
            {% csrf_token %}
            <label>Your Name:</label>
            <input id="name" name="name" type="text" required class="required" />
            
            <label>Your Email:</label>
            <input id="email" name="email" type="email" required class="email required" />
            
            <label>Your Message:</label>
            <textarea id="message" name="message" cols="42" rows="9" class="required"></textarea>
            
            <input type="submit" value="Send Message" class="bluesubmit form-control" />
        </form>
    </div>
</div>
