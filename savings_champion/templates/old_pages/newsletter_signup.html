
	<div class="newsletter" id="newsletter">
			<h2><a href="{% url newsletter_signup %}">Sign up to our Newsletter</a></h2>

			<form action="{% url newsletter_signup %}" method="post" id="subForm" target="_blank">
				{% csrf_token %}
				<div class="input-area">
					<label for="email">Email:</label><input type="text" class="text" name="email" id="email" />
					<input class="button" type="image" value="Submit" alt="Sign up to Newsletter submit button" src="{{STATIC_URL}}img/submit.png"/>
				</div>
			</form>
	</div><!-- end newsletter -->
