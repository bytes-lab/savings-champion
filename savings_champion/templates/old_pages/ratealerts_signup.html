
<div class="rate-alerts" id="rate-alerts">
	<h2><a href="{% url ratealert_signup %}">Sign up to our Rate alerts!</a></h2>

	<form action="{% url ratealert_signup %}" method="post" id="subForm" target="_blank">
		{% csrf_token %}
		<div class="input-area">
			<label for="email">Email:</label><input type="text" class="text" name="email" id="email" />
			<input class="button" type="image" value="Submit" alt="Signup to rate alerts submit button" src="{{STATIC_URL}}img/submit.png"/>
		</div>
	</form>
</div><!-- end rate alerts -->
