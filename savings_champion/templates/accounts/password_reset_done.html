{% extends "base.html" %}

{% block bannertext %}
    <div id="left-banner">
        <h2>Reset Your Password</h2>
    </div>
{% endblock bannertext %}

{% block contenthtml %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h1>{% block title %}Please check your email{% endblock title %}</h1>
                    </div>
                    <div class="panel-body">
                        <p>We have emailed you with details about resetting your password.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock contenthtml %}
