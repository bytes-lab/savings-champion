{% extends "base.html" %}

{% block bannertext %}
<div id="left-banner">
    <h2>Your password has been reset</h2>
</div>
{% endblock bannertext %}

{% block contenthtml %}
<div id="password-reset">
    <div class="content-width">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h1>{% block title %}Password Reset Complete{% endblock title %}</h1>
            </div>
            <div class="panel-body">
                <p>Your password has now been reset, <a href="{% url 'auth_login' %}"><button class="btn btn-primary">Login</button></a>
                    to continue</p>
            </div>
        </div>
    </div>
</div>
{% endblock contenthtml %}
