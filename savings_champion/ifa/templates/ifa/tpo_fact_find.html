{% extends 'base.html' %}
{% load crispy_forms_tags page_tags %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                {% get_block ifa.mfpa-top as message %}
                    {{ message.text|safe }}
                {% crispy form %}
                <div class="clearfix"></div>
                {% get_block ifa.mfpa-bottom as message %}
                    {{ message.text|safe }}
            </div>
        </div>
    </div>
{% endblock %}
