{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contenthtml %}
    <div class="container">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Remove this client from the service</h3>
                </div>
                <div class="panel-body">
                    {% if form %}
                        {% crispy form %}
                    {% else %}
                        {{ message }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
