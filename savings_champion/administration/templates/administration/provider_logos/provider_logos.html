{% extends 'base.html' %}


{% block content %}
    <div class="container">
        {% for provider in providers %}
        <div class="row">
                <div class="col-md-6">
                    {{ provider.title }}
                </div>
                <div class="col-md-6">
                    <img class="img-responsive" src="{{ MEDIA_URL }}{{ provider.logo }}"
                         alt="Logo for {{ provider }}">
                </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
